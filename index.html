<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="select-year">
        <select name="year" id="year">
            <option value="" selected>Выберите год</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
        <button class="btn btn-request">Загрузить отчет</button>
    </div>
    <div class="result_tbl">
        <table class="result__table table">
            <thead>
                <th>1 кв.</th>
                <th>2 кв.</th>
                <th>3 кв.</th>
                <th>4 кв.</th>
            </thead>
            <tbody class="result_body">
                <tr class="cells">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="result">
        <div class="result__item">1 кв.</div>
        <div class="result__item">2 кв.</div>
        <div class="result__item">3 кв.</div>
        <div class="result__item">4 кв.</div>
    </div>
</body>
<script src="js/task_3.js"></script>
</html>
